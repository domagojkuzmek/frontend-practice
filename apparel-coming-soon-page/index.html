<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon-32x32.png"
    />
    <title>Base Apparel</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/typography.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="./src/assets/logo.svg" alt="Base Apparel Logo" />
      </div>
    </header>
    <main>
      <section>
        <div class="hero-container">
          <picture
            ><source
              srcset=".\src\assets\hero-desktop.png"
              media="(width >= 768px)" />
            <img
              class="hero-banner"
              src="./src/assets/hero-mobile.png"
              alt="A young girl posing"
          /></picture>
        </div>
      </section>
      <!-- ---- -->
      <section class="main-section">
        <article>
          <div class="heading">
            <h1 class="heading__main text-preset-2">
              We're
              <span class="heading__highlight text-preset-2-bold"
                >coming soon</span
              >
            </h1>
          </div>
          <p class="description text-preset-3">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </article>
        <article>
          <form class="newsletter">
            <label class="newsletter__label" for="input">
              <input
                class="newsletter__input text-preset-3"
                type="text"
                placeholder="Email Address"
                name="Newsletter"
                id="input"
              />
              <button class="button" type="submit">
                <img src="./src/assets/icon-arrow.svg" alt="Submit button" />
              </button>
            </label>

            <p class="validation-message text-preset-5">
              Please provide a valid email
            </p>
          </form>
        </article>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
